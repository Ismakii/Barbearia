<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/produtos.css">
    <title>Produtos</title>
</head>
<body>
    <section id="produtos">
        <div class="produtos-info">
            <h2>Nossos Produtos</h2>
            <div class="produtos-galeria">
                <div class="produto-item">
                    <img src="images/produto1.jpg" alt="Cera para Barba">
                    <h3>Cera para Barba</h3>
                    <p>R$ 25,00</p>
                </div>
                <div class="produto-item">
                    <img src="images/produto2.jpg" alt="Shampoo Masculino">
                    <h3>Shampoo Masculino</h3>
                    <p>R$ 30,00</p>
                </div>
                <div class="produto-item">
                    <img src="images/produto3.jpg" alt="Óleo para Barba">
                    <h3>Óleo para Barba</h3>
                    <p>R$ 40,00</p>
                </div>
                <div class="produto-item">
                    <img src="images/produto4.jpg" alt="Gel para Cabelo">
                    <h3>Gel para Cabelo</h3>
                    <p>R$ 20,00</p>
                </div>
                <div class="produto-item">
                    <img src="images/produto5.jpg" alt="Pente para Barba">
                    <h3>Pente para Barba</h3>
                    <p>R$ 15,00</p>
                </div>
                <div class="produto-item">
                    <img src="images/produto6.jpg" alt="Espuma de Barbear">
                    <h3>Espuma de Barbear</h3>
                    <p>R$ 35,00</p>
                </div>
            </div>
        </div>

</body>
</html>
